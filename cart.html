<!DOCTYPE html>
  <head>
    <title>AROMATICA</title>
    <link rel="stylesheet" href="Cart.css">
    <link rel="stylesheet" href="sidebar.css"> 
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
     
    </style>
  </head>
  <body>
    <div class="background">
        <video autoplay loop muted class="clip"> <!--Sets the video in autoplay mode looped and muted-->
            <source src="Sunset.mp4" type="video/mp4"> <!--Input the video source-->
        </video>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <a href="Aromática.html">
                        <img src="logo.svg" alt="logo">
                    </a>
                </span>
                <div class="text header-text">
                    <span class="name">Aromática</span>
                    <span class="phrase">Fragrance at its Finesse</span>
                </div>
            </div>
            <i class="bx bx-menu menu"></i>
        </header> 

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box"> 
                    <i class="bx bx-search icon"></i>
                    <input type="search" placeholder="Search...">
                </li>
                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="Aromática.html">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-user icon"></i>
                            <span class="text nav-text">My Account</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="Cart.html">
                            <i class="bx bx-shopping-bag icon"></i>
                            <span class="text nav-text">Shopping Bag</span>
                        </a>
                    </li>
                    <div class="container">
                        <ul class="nav">
                            <li class="nav-link">
                                <a href="#">
                                    <i class="bx bx-category icon"></i>
                                    <span class="text nav-text">Category</span>
                                    <i class="bx bx-chevron-down arrow category"></i>
                                </a>
                                <ul class="category-sub-menu sub-menu">
                                    <span>
                                        <li><a href="bestSeller.html">Favorites</a></li>
                                        <li><a href="forMen.html">For Men</a></li>
                                        <li><a href="forWomen.html">For Women</a></li>
                                        <li><a href="giftSets.html">Gift Set</a></li>
                                    </span>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </ul>
            </div>
            
            <div class="bottom-content">
                <li>
                    <a href="#">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>  
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    


    <div class="container">
      <div id="cart-items" class="cart-items">
        <div class="empty-cart">Your cart is empty.</div>
      </div>


      <div class="cart-summary">
        <h2>Cart Summary</h2>
        <p class="total">Total: ₱<span id="total-price">0.00</span></p>
        <button id="checkout-btn" class="checkout-btn" disabled>Proceed to Checkout</button>
      </div>
    </div>


    <script src="Cart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
